<!-- Kullanıcının verilerini çıktı olarak gösteren bir sayfa oluşturun -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content%}
    <h1>Merhabalar {{name}}, formumuzu doldurduğun için teşekkürler!</h1>
    <p>Adın: {{name}}</p>
    <p>E-postan: {{email}}</p>
    <p>Adresin: {{address}}</p>
    <p>Tarih: {{date}}</p>
    {% endblock %}
</body>
</html>
